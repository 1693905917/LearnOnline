#微服务配置
spring:
  application:
    name: gateway #服务名
  profiles:
    active: dev #环境名
  #Nacos配置
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: LearnOnline
      config:
        namespace: dev
        group: LearnOnline
        file-extension: yaml
        refresh-enabled: true
        shared-configs: #引用公用的配置文件
          - data-id: logging-${spring.profiles.active}.yaml
            group: LearnOnline-common
            refresh: true